<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Quiz Biblique</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div id="app">
    <!-- Écran d'accueil -->
    <div id="start-screen">
      <h1>Quiz biblique</h1>
      <p>Thème : Les quatre clés pour nous aider à nous décharger <br> sur Dieu de tous nos soucis</p>
      <input type="text" id="username" placeholder="Entrez votre prénom">
      <button onclick="startQuiz()">Suivant</button>
    </div>

    <!-- Écran de question -->
    <div id="quiz-screen" style="display:none;">
      <h2 id="question-title"></h2>
      <div id="options"></div>
      <button id="validate-btn" onclick="validateAnswer()">Valider ma réponse</button>
      <button id="next-btn" style="display:none;" onclick="nextQuestion()">Suivant</button>
    </div>

    <!-- Écran final -->
    <div id="result-screen" style="display:none;">
        <h2 id="score-text"></h2>
        <p id="feedback"></p>
        <button onclick="restartQuiz()">Recommencer le quiz</button>
    </div>

    <footer>
        © <span id="year"></span>. Communion de Bry-sur-Marne. <br> La Voie - Communion de maisonnée.
    </footer>

  <script src="script.js"></script>
</body>
</html>
